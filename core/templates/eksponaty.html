{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- Page Content-->
        <div class="container px-4 px-lg-5">
            <h1 class="font-weight-light" style="text-align: center">Стендовая композиция</h1>
            <!-- Heading Row-->
            {% for item in items %}
            <div class="row gx-4 gx-lg-5 align-items-center my-5">
                <div class="col-lg-7"><img class="img-fluid" src="{{ item.image.url }}" alt="..." /></div>
                <div class="col-lg-5">
                    <h1></h1><p>{{ item.body }}</p>
                </div>
            </div>
            {% endfor %}
            </div>
{% endblock %}
